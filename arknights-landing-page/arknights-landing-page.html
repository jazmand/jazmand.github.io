<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Style sheets -->
    <link
    rel="stylesheet"
    href="styles.css"
     />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" 
    crossorigin="anonymous">
    <title>Arknights</title>
  </head>

  <body>
    <!-- NAV BAR -->
    <nav class="navbar fixed-top navbar-expand-md navbar-light bg-dark pt-0 pb-0">
      <a class="navbar-brand" href="#">
        <img src="https://i.imgur.com/XcKIkG8.png" width="120" height="40" alt="Arknights Logo">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav ml-auto mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Operators</a>
          </li>
        </ul>
      </div>
    </nav>

    <main>
      <!-- WELCOME SECTION -->
      <section id="welcome">
        <!-- VIDEO -->
        <header>
          <div class="overlay"></div>
          <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <source src="media/welcomeVideo.mp4" type="video/mp4">
          </video>
          <div class="container h-100">
            <div class="d-flex h-100 text-center align-items-center">
              <div class="overlay-text w-100 text-white">
                <h1 class="display-5">Play Arknights</h1>
                <p class="lead mb-0">Sign up now and fight for Rhodes Island!</p>
                <div class="store-images">
                  <img src="media/appStore.png" class="app-store" width="150" height="51" alt="App Store Logo">
                  <img src="media/googlePlay.png" class="google-play" width="170" height="75" alt="Google Play Logo">
                </div>  
                  <a href="#sign-up-form">
                    <i class="fas fa-angle-down fa-3x bounce"></i>
                  </a>
              </div>
            </div>
          </div>
        </header>
        <!-- SIGN UP -->
        <section id="sign-up" style="background-image: url('https://images8.alphacoders.com/105/1056214.png'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
          <div class="sign-up-container d-flex h-100 align-items-center">
            <form class ="container" id="sign-up-form">
              <div class="form-group">
                <label for="exampleInputEmail1" class="text-white">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
              </div>
              <div class="form-group">
                <label class="form-check-password text-white" for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label text-white" for="exampleCheck1">I agree to Arknight's <a href="#">Terms of Use</a>. To understand how we process your information, please refer to our <a href="#">Privacy Policy</a>.</label>
              </div>
              <button type="submit" class="btn btn-primary mt-2">Sign Up</button>
            </form>
          </div>  
        </section>
    </main>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
