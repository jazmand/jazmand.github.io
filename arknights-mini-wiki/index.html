    <main>
      <!-- WELCOME SECTION -->
      <section id="welcome">
        <!-- VIDEO -->
        <header>
          <div class="overlay"></div>
          <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <source src="media/headerVideo.mp4" type="video/mp4">
          </video>
          <div class="container h-100">
            <div class="d-flex h-100 text-center align-items-center">
              <div class="overlay-text w-100 text-white">
                <h1 class="display-5" data-aos="flip-left">Play Arknights</h1>
                <p class="lead mb-0" data-aos="fade-up">Sign up now and fight for Rhodes Island!</p>
                <div class="store-images">
                  <a href="https://apps.apple.com/kh/app/arknights/id1464872022" target="_blank"><img src="media/appStore.png" class="app-store" width="150" height="51" alt="App Store Logo"></a>
                  <a href="https://play.google.com/store/apps/details?id=com.YoStarEN.Arknights&hl=en&gl=US" target="_blank"><img src="media/googlePlay.png" class="google-play" width="170" height="75" alt="Google Play Logo"></a>
                </div>  
                  <a href="#sign-up">
                    <i class="fas fa-angle-down fa-3x bounce"></i>
                  </a>
              </div>
            </div>
          </div>
        </header>
        <!-- SIGN UP -->
        <section id="sign-up" style="background-image: url('https://images6.alphacoders.com/875/875795.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
          <div class="sign-up-container d-flex h-100 align-items-center">
            <form class ="container" id="sign-up-form">
              <div class="form-group">
                <h1 class="display-5 text-white text-center mb-4">Sign Up Now!</h1>
                <label for="exampleInputEmail1" class="text-white">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
              </div>
              <div class="form-group">
                <label class="form-check-password text-white" for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
              </div>
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label text-white" for="exampleCheck1">I agree to Arknight's <a href="https://www.arknights.global/terms_of_service" target="_blank">Terms of Service</a>. To understand how we process your information, please refer to our <a href="https://www.arknights.global/privacy_policy" target="_blank" >Privacy Policy</a>.</label>
              </div>
              <button type="submit" class="btn btn-primary mt-2">Sign Up</button>
            </form>
          </div>  
        </section>
